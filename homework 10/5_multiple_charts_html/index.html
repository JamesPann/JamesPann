<!DOCTYPE html>
<html>

<head>
  <title>Multiple Visualisations | An Example</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>

<body>

  <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Multiple Visualisations</h1>
        <p>This page demonstrates how you can use pure.css grid for your layout.</p>
      </div>
    </div>
    
    <div class="banner"></div>
    <!-- end pure grid group -->
    <div class="container">

      <!-- pure grid group -->
      <div class="pure-g">
        <div class="pure-u-1-3">
          <div class="description description-left">
          </div>
        </div>
        <div class="pure-u-2-3">
          <div id="vis1" class="vis-container"></div>
        </div>
      </div>
      <!-- end pure grid group -->
      <div class="banner"></div>
      <!-- pure grid group -->
      <div class="pure-g">
        <div class="pure-u-2-3">
          <div id="vis2" class="vis-container"></div>
          <p class='xx'>hello world</p>
        </div>
        <div class="pure-u-1-3">
          <div class="description description-right">
          </div>
        </div>

      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-3-3">
        <div class="description description-left">
        </div>
      </div>
      <div class="pure-u-2-3">
        <div id="vis3" class="vis-container"></div>
      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="description description-left">
        </div>
      </div>
      <div class="pure-u-2-3">
        <div id="vis4" class="vis-container"></div>
      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="description description-left">
        </div>
      </div>
      <div class="pure-u-2-3">
        <div id="vis5" class="vis-container"></div>
      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="description description-left">
        </div>
      </div>
      <div class="pure-u-2-3">
        <div id="vis6" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->
  </div>

  <script type="text/javascript">
    let specVis1 = "./area_chart_1.json";
    let specVis2 = "./marriage rate new 2";
    let specVis3 = "./median marriage age 3";
    let specVis4 = "./map.json4";
    let specVis5 = "./bubble.json 5";
    let specVis6 = "./line chart 6";

    vegaEmbed('#vis1', specVis1, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis3', specVis3, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis4', specVis4, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis5', specVis5, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis6', specVis6, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);


  </script>
</body>

</html>
